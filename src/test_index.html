<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    
    <title>이더리움 자동차</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center"> 자동차</h1>
          <hr/>
          <br/>
        </div>
      </div>


      <div>컨트랙트 주소:<span id = "contractAddress"></span></div>
      <button type="button" onclick="App.loadAccount(); return false;">내아이디확인</button>


      <form>
        <input type="text" placeholder="이름" id="personName"><br>
            <input type="text" placeholder="전화번호" id="phoneNum"><br>
            <button type="button" onclick="App.setPerson(); return false;">사람등록</button>
            <button type="button" onclick="App.callPerson(); return false;">사람정보내놔</button>
            </form>
    
            <form>
              <input type="text" placeholder="차번호" id="carNum"><br>
                  <input type="text" placeholder="차종류" id="carModel"><br>
                  <button type="button" onclick="App.setCar(); return false;">차량등록</button>
                  <button type="button" onclick="App.callCar(); return false;">가지고있는 차 정보내놔</button>
                  </form>

                  <form>
                    <input type="text" placeholder="줄놈주소" id="toAddress"><br>
                        <input type="text" placeholder="줄 차 번호" id="carNum_o"><br>
                        <button type="button" onclick="App.ownerChange(); return false;">보내기</button>
                        <button type="button" onclick="App.callCar(); return false;">차 정보내놔</button>
                        </form>
      

      <div class="row" id="list">
        <!-- 매물 리스트 -->
      </div>
    </div>   

    


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utf8.js"></script>
  </body>
</html>
