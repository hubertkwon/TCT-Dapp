            <button onclick="getCarInfo()">차량 정보 가져오기</button>
        </li>
        <li>차량 수리 이력 :
            <span id="repairInfo"></span>

        <li>새 값을 저장한 후 팬딩 트랜잭션이 블록에 포함되면 자동으로 페이지가 업데이트될 것입니다.</li>

    var myAccount;
    var carInstant;
    var carInstantContract;
    window.addEventListener('load', function () {
        // Checking if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof web3 !== 'undefined') {
            // Use Mist/MetaMask's provider
            window.web3 = new Web3(web3.currentProvider);
        } else {
            console.log('No web3? You should consider trying MetaMask!')
            // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
            window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        // Now you can start your app & access web3 freely:
        startApp();
    });

    function startApp() {
        simpleStorageContract = web3.eth.contract(abi);
        simpleStorage = simpleStorageContract.at(contractAddress);

        carInstantContract = web3.eth.contract(abi);
        carInstant = carInstantContract.at(contractAddress);

        document.getElementById('contractAddr').innerHTML = getLink(contractAddress);
        web3.eth.getAccounts(function (e, r) {
            myAccount = r[0];
            document.getElementById('accountAddr').innerHTML = getLink(myAccount);
        });
        getMyCarList();
        PersonDetail();
    }

    function getLink(addr) {
        return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr + '</a>';
    }

    function getValue() {
        simpleStorage.get(function (e, r) {
            document.getElementById('storedData').innerHTML = r.toNumber();
        });
        
    }

    function getMyCarList(){
        carInstant.getMyCarList(function (e,r) {
            document.getElementById('myCar').innerHTML = r;
        });
        web3.eth.getBlockNumber(function (e, r) {
            document.getElementById('lastBlock').innerHTML = r;
        });
    }


    function getCarInfo() {
        document.getElementById('repairInfo').innerHTML ="";
        var carNumber = document.getElementById('carNumber').value;
        var repairCount = carInstant.repairCount(carNumber).toNumber();
        for (let i = 0; i < repairCount; i++) {
            carInstant.getRepairInfo(carNumber, i, function (e, r) {
                document.getElementById('repairInfo').innerHTML +=  r + "\n";
            });
        }
        if(repairCount < 1){
            document.getElementById('repairInfo').innerHTML ="NULL: 수리정보가 없습니다!";
        }
    }

    function PersonDetail(){
        carInstant.PersonDetail(myAccount, function(e,r){
            document.getElementById('myData').innerHTML = r;
        });
    }

    function setValue() {
        var newValue = document.getElementById('newValue').value;
        var txid
        simpleStorage.set(newValue, function (e, r) {
            document.getElementById('result').innerHTML = 'Transaction id: ' + r +
                '<span id="pending" style="color:red;">(Pending)</span>';
            txid = r;
        });
        var filter = web3.eth.filter('latest');
        filter.watch(function (e, r) {
            getValue();
            web3.eth.getTransaction(txid, function (e, r) {
                if (r != null && r.blockNumber > 0) {
                    document.getElementById('pending').innerHTML = '(기록된 블록: ' + r.blockNumber + ')';
                    document.getElementById('pending').style.cssText = 'color:green;';
                    document.getElementById('storedData').style.cssText =
                        'color:green; font-size:300%;';
                    filter.stopWatching();
                }
            });
        });
    }
</script>
